<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">ngEvents</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a routerLinkActive="active" [routerLink]="['/events']" [routerLinkActiveOptions]="{ exact: true }">All Events</a>
            </li>
            <li>
              <a routerLinkActive="active" [routerLink]="['/events/new']">Create Event</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                Events
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="">Angular Connect</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="navbar-header navbar-right">
            <ul class="nav navbar-nav">
              <li>
                <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">
                  Login
                </a>
                <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']">Welcome {{ auth.currentUser.firstName }}</a>
              </li>
            </ul>
          </div>
          <form class="navbar-form navbar-right" id="searchForm" name="searchForm">
            <div class="form-group">
              <input class="form-control" placeholder="Search Sessions" type="text" />
            </div>
            <button class="btn btn-default">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
